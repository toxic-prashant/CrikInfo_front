<div class="table-container">
        <h1 class="text-4xl font-extrabold text-gray-800  ">Point Table</h1>
        <table class="shadow-lg text-center mt-8 table-fixed w-full rounded-lg mx-auto">
            <thead>
              <tr class="bg-gray-800 text-white uppercase text-sm font-medium">
                @for (heading of tableHeading; track $index) {
                    <th class="py-2 px-4 border-b">{{heading}}</th>
                }
            </tr>
            </thead>
            <tbody>
              @for (team of pointTable; track $index) {
                <tr class="hover:font-bold hover:bg-gray-300 hover:scale-110 transition-all cursor-pointer" 
                [ngClass]="{
                    'bg-green-300': $index <= 5,
                    'bg-red-300': $index > 5
                }"
                >
                    @if ($index>0) {
                        @for (data of team; track $index) {
                            <td class="py-2 px-4 border-b">{{ data }}</td>
                        }
                    }
                </tr>
              }
            </tbody>
          </table>
          
</div>
